<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뷰티풀 민트 라이프 2025 - 티켓 예매</title>
  <style>
    /* 전체 레이아웃 스타일 */
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background: #f9f9f9; color: #333; }
    .container { max-width: 900px; margin: 0 auto; display: flex; gap: 20px; }
    /* 좌측 섹션: 포스터 및 정보 */
    .left-section { flex: 1; }
    .poster { max-width: 100%; height: auto; border: 1px solid #ddd; }
    .info { margin-top: 15px; }
    .info h1 { font-size: 1.8em; margin: 0 0 10px; } /* 콘서트 제목 스타일 */
    .info p { margin: 5px 0; font-size: 0.95em; }
    /* 우측 섹션: 예매 인터페이스 */
    .right-section { flex: 1; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
    .right-section h2 { font-size: 1.1em; margin-top: 0; margin-bottom: 10px; }
    .field { margin-bottom: 15px; }
    .field label { display: block; font-weight: bold; margin-bottom: 5px; }
    .field input[type="date"], .field select { 
      width: 100%; padding: 8px; font-size: 1em; 
      border: 1px solid #ccc; border-radius: 4px;
    }
    .field select:disabled { color: #aaa; }
    /* 예매하기 버튼 스타일 */
    .btn-book { 
      width: 100%; padding: 12px; font-size: 1.1em; font-weight: bold; 
      border: none; border-radius: 4px; 
      background: #9e8cf0; color: #fff; cursor: pointer;
    }
    .btn-book:disabled { 
      background: #ccc; cursor: not-allowed; 
    }
    .btn-book:not(:disabled):hover { background: #7c65d8; }
  </style>
</head>
<body>
    <!-- 기존 코드 위에 <body> 태그 안 첫 부분에 아래 header 삽입 -->

<header style="background: white; border-bottom: 1px solid #ddd; padding: 12px 24px; display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 20px;">
      <!-- 인터파크 로고 -->
      <a href="https://tickets.interpark.com/" target="_blank">
        <img src="./logo_01.png" alt="Interpark Ticket Logo" style="height: 28px;">
      </a>
  
      <!-- 메뉴 일부 -->
      <nav style="display: flex; gap: 16px; font-size: 14px;">
        <a href="#" style="text-decoration: none; color: #333;">뮤지컬</a>
        <a href="#" style="text-decoration: none; color: #333;">콘서트</a>
        <a href="#" style="text-decoration: none; color: #333;">전시/행사</a>
        <a href="#" style="text-decoration: none; color: #333;">클래식</a>
      </nav>
    </div>
  
    <!-- 검색창 -->
    <div style="flex-grow: 1; max-width: 300px; margin-left: 40px;">
      <input type="text" placeholder="티켓명, 아티스트명으로 검색하세요" style="width: 100%; padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px;">
    </div>
  
    <!-- 로그인 메뉴 (가짜 링크) -->
    <div style="display: flex; gap: 12px; font-size: 13px;">
      <a href="#" style="text-decoration: none; color: #666;">로그인</a>
      <a href="#" style="text-decoration: none; color: #666;">회원가입</a>
      <a href="#" style="text-decoration: none; color: #666;">마이페이지</a>
    </div>
  </header>
  
  <div class="container">
    <!-- 좌측: 포스터 이미지 및 공연 정보 -->
    <div class="left-section">
      <!-- 콘서트 포스터 이미지 -->
      <img src="./poster.jpg" alt="뷰티풀 민트 라이프 2025 포스터" class="poster" /><!-- 포스터 이미지 -->
      <div class="info">
        <h1><!-- 콘서트 제목 -->뷰티풀 민트 라이프 2025</h1>
        <p><strong>장소:</strong> <!-- 공연 장소 -->올림픽공원</p>
        <p><strong>기간:</strong> <!-- 공연 기간 -->2025.06.13 ~ 2025.06.15</p>
        <p><strong>가격:</strong> <!-- 티켓 가격 -->121,000원 (1일권)</p>
      </div>
    </div>
    <!-- 우측: 날짜 선택, 회차 선택, 예매 버튼 -->
    <div class="right-section">
      <div class="field">
        <label for="datePicker">관람일 선택</label>
        <!-- 날짜 선택 달력 (2025-06-28 ~ 2025-06-29만 선택 가능) -->
        <input type="date" id="datePicker" min="2025-06-28" max="2025-06-29" />
      </div>
      <div class="field">
        <label for="sessionSelect">회차 선택</label>
        <!-- 회차 선택 드롭다운 -->
        <select id="sessionSelect">
          <option value="" disabled selected>회차 선택</option>
          <option value="session1">1회차</option>
          <option value="session2">2회차</option>
        </select>
      </div>
      <!-- 예매하기 버튼 (초기에는 비활성화 상태) -->
      <button id="bookBtn" class="btn-book" disabled>예매하기</button>
    </div>
  </div>
  <script>
    // 요소 참조 가져오기
    const datePicker = document.getElementById('datePicker');
    const sessionSelect = document.getElementById('sessionSelect');
    const bookBtn = document.getElementById('bookBtn');
    // 상태에 따라 버튼 활성화/비활성화 처리
    function updateButtonState() {
      // 날짜와 회차가 모두 선택되었는지 확인
      if (datePicker.value && sessionSelect.value) {
        bookBtn.disabled = false; // 활성화
      } else {
        bookBtn.disabled = true;  // 비활성화
      }
    }
    // 날짜 변경 또는 회차 선택 시 버튼 상태 갱신
    datePicker.addEventListener('change', updateButtonState);
    sessionSelect.addEventListener('change', updateButtonState);
    // 예매하기 버튼 클릭 시 알림 팝업 출력
    bookBtn.addEventListener('click', function() {
      alert("만우절 장난입니다!"); // "만우절 장난입니다!" 메시지 출력
    });
  </script>
</body>
</html>
