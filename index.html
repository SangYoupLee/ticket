<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인터파크 티켓 목업</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    .banner {
      background: url('https://ticketimage.interpark.com/TicketImage/TPComm/Bnr/240327_bnr_main_L.jpg') no-repeat center;
      background-size: cover;
      height: 300px;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 40px 24px 16px;
    }
    .event-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 24px;
      padding: 0 24px 40px;
    }
    .event {
      background-color: white;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .event img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .event-content {
      padding: 12px;
    }
    .event-content h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .event-content button {
      background-color: #ff2e63;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .event-content button:hover {
      background-color: #cc234f;
    }
  </style>
</head>
<body>

<header>
  <h1>InterPark Ticket</h1>
  <nav>
    <a href="#">공연</a>
    <a href="#">콘서트</a>
    <a href="#">전시/행사</a>
    <a href="#">랭킹</a>
  </nav>
</header>

<div class="banner"></div>

<div class="section-title">🔥 인기 공연</div>

<div class="event-list">
  <div class="event">
    <img src="https://ticketimage.interpark.com/Play/image/large/23/23009160_p.gif" alt="뮤지컬 포스터">
    <div class="event-content">
      <h3>뮤지컬 <브로드웨이 42번가></h3>
      <button onclick="bookNow('브로드웨이 42번가')">예매하기</button>
    </div>
  </div>
  <div class="event">
    <img src="https://ticketimage.interpark.com/Play/image/large/23/23008742_p.gif" alt="콘서트 포스터">
    <div class="event-content">
      <h3>싸이 흠뻑쇼 2024</h3>
      <button onclick="bookNow('싸이 흠뻑쇼')">예매하기</button>
    </div>
  </div>
  <div class="event">
    <img src="https://ticketimage.interpark.com/Play/image/large/23/23009035_p.gif" alt="전시 포스터">
    <div class="event-content">
      <h3>반 고흐 인사이드</h3>
      <button onclick="bookNow('반 고흐 전시')">예매하기</button>
    </div>
  </div>
</div>

<script>
  function bookNow(title) {
    alert(`'${title}' 예매 페이지는 준비 중입니다 :) \n만우절 장난이었어요! 🎉`);
  }
</script>

</body>
</html>
